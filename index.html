<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Resolução do desafio QR Code Component, do FrontEnd Mentor, feito por Diassis Guerreiro">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="src/images/image-qr-code.png" alt="QR Code que direciona para a página do FrontEnd Mentor" class="qr-code-image">

      <h2 class="orientation">Improve your front-end skills by building projects</h2>

      <p class="description">Scan the QR code to visit Frontend Mentor abd take your coding skills to the next level</p>
    </div>
  </main>
